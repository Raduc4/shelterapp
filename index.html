                      <button class="mapbtn" title="Legenda"><i class="mdi mdi-view-list"></i></button>
                    </div>
                    <div class="distance-btn">
                      <button onclick="addMeasure('LineString','m',map,0);" class="mapbtn d-inline" title="Metri">m</button>
                      <button onclick="addMeasure('LineString','km',map,0);" class="mapbtn d-inline" title="Kilometri">km</button>
                    </div>
                    <div class="area-btn">
                      <button type="button" onclick="addMeasure('Polygon','a',map,0);" class="mapbtn d-inline" title="Ari">Ar</button>
